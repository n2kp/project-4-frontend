<h1> Profile </h1>

<div class="row">
  <div class="col s5">


    <a ui-sref="conversations">Message</a>
    <a ui-sref="profileEdit({ id: profile.user.id })">Update your profile</a>

    <h2>Current Bids made</h2>
    <div ng-repeat="tender in profile.user.tenders">

      <h5>Bid made: {{ tender.bid | currency : 'Â£' : 0 }}</h5>
      <h5>Your pitch: {{ tender.pitch }}</h5>
      <h5>Current Status: {{ tender.status }}</h5>

    </div>

  </div>

  <div class="col s5">
    <div ng-repeat="review in profile.reviews">
      <p>{{ review.body }}</p>
      <p>{{ review.rating }}</p>
    </div>





    <form ng-submit="profile.addReview()">
      <textarea  placeholder="Write a user review" ng-model="profile.newReview.body"></textarea>
      <input type="number" name="rating" ng-model="profile.newReview.rating">
      <button class="button primary marginTop">Post Review</button>
    </form>

  </div>
</div>
