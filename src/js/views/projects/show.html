<!DOCTYPE html >
<h1>Projo Show</h1>

<h1><a ui-sref="profile({ id: projectsShow.project.user.id })">{{projectsShow.project.user.username}}</a>'s Project</h1>


  <form ng-if="main.currentUser.is_dev || main.currentUser.id !== projectsShow.project.user.id" ng-submit="projectsShow.tenderCreate()">

  <label for="bid">Bid</label>
  <input type="number" id="bid" name="bid" ng-model="projectsShow.tender.bid">

  <label for="pitch">Pitch</label>
  <input type="text" id="pitch" name="pitch" ng-model="projectsShow.tender.pitch">



  <button>Submit Offer</button>
</form>

<div ng-repeat="tender in projectsShow.tenders">
  <h1>{{ tender.bid }}</h1>
  <h1>{{ tender.pitch }}</h1>
</div>




<button ui-sref="projectsEdit({ id: projectsShow.project.id})" ng-if="main.isAuthenticated() && main.currentUser.id === projectsShow.project.user.id">Edit</button>
