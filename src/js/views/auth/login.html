<!DOCTYPE html >
<div class="row">
  <div class="col s6 offset-s3 z-depth-1">
    <form ng-submit="auth.login()">
      <div>
        <label>Email</label>
        <input type="text" ng-model="auth.credentials.email">
      </div>

      <div>
        <label>Password</label>
        <input type="password" ng-model="auth.credentials.password">
      </div>

      <button>Login</button>
    </form>

    <button ng-click="auth.authenticate('github')">Login with GitHub</button>
    <button ng-click="auth.authenticate('facebook')">Login with Facebook</button>

  </div>
</div>
