<!DOCTYPE html>
<html ng-app="justo">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Justo</title>

  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">

  <nav ng-if="!main.isHome">

    <a ui-sref="projectsIndex" class="nav-logo"></a>

    <ul id="nav-mobile" class="right nav-button">

      <li><a ui-sref="projectsIndex">Search Jobs</a></li>

      <li ng-if="main.isAuthenticated()"><a ui-sref="projectsNew">Post a Job</a></li>

      <li ng-if="main.isAuthenticated()"><a ui-sref="conversations">Chat</a></li>
      <li ng-model="main.unreadMessages" ng-if="main.isAuthenticated() && main.unreadMessages">{{ main.unreadMessages }}</li>

      <li ng-if="main.isAuthenticated()"> <div class="dropdown">
        {{ main.currentUser.username }} <i class="material-icons">arrow_drop_down</i>
        <div class="dropdown-content">
        <p> <a ui-sref="profile({ id: main.currentUser.id })"> Profile </a></p>
        <p>   <a ng-click="main.logout()" href="/">Logout</a></p>
        </div>
      </div>

        <li ng-if="main.isAuthenticated()"> <img ng-src="{{ main.currentUser.image_src }}" alt="profile.user.image" class="NavProfileImage"> </li>


        <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>

        <li ng-if="!main.isAuthenticated()"><a ui-sref="register" >Register</a></li>

        <!-- <li>{{ main.message }}</li> -->

      </ul>
    </nav>

    <main ui-view>

    </main>

  </body>
  </html>
