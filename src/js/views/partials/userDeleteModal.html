<!DOCTYPE html>

<div class="modal-header">
  <h3 class="modal-title">Warning!</h3>
</div>

<div class="modal-body">
  <p>Are you sure you want to delete your user profile?</p>
  <p>This action is <strong>permanent</strong> and <strong>irreversible</strong></p>
</div>

<div class="modal-footer">
  <button class="button secondary" ng-click="profileDelete.close()">Cancel</button>
  <button class="button danger" ng-click="profileDelete.deleteUser()">Delete</button>
</div>
