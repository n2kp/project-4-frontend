<!DOCTYPE html>
<html ng-app="justo">
<head>
  <base href="/">
  <meta charset="utf-8">
  <title>Justo</title>

  <script src="components/moment/moment.js"></script>

  <script src="components/angular-moment/angular-moment.js"></script>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js" charset="utf-8"></script>

  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Ubuntu+Mono" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Raleway:100,200,300,400,500,600,700,800" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css?family=Rubik:400,500" rel="stylesheet">

  <!-- inject:js -->
  <!-- endinject -->
  <!-- inject:css -->
  <!-- endinject -->
</head>

<body ng-controller="MainCtrl as main">

  <nav ng-if="!main.isHome">

    <a ui-sref="/" class="nav-logo"></a>

    <ul id="nav-mobile" class="right nav-button">

      <li><a ui-sref="projectsIndex">Search Jobs</a></li>

      <li ng-if="main.isAuthenticated()"><a ui-sref="projectsNew">Post a Job</a></li>

      <li ng-if="main.isAuthenticated()"><a ui-sref="conversations">Chat</a></li>

      <li ng-if="main.isAuthenticated()"><a ui-sref="profile({ id: main.currentUser.id })">{{ main.currentUser.username }} </a></li>
      <img ng-src="{{ main.currentUser.image_src }}" alt="profile.user.image" class="NavProfileImage">


      <li ng-if="!main.isAuthenticated()"><a ui-sref="login">Login</a></li>

      <li ng-if="!main.isAuthenticated()"><a ui-sref="register" >Register</a></li>
      <li ng-if="main.isAuthenticated()"><a ng-click="main.logout()" href="/">Logout</a></li>
    </ul>
  </nav>

  <main ui-view>

  </main>

</body>
</html>
