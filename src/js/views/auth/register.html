<h1>Register</h1>

<div class="row">


<div class="col s6 offset-s3 z-depth-1">
  <form ng-submit="auth.register()" name="auth.registerForm" novalidate>
    <div>
      <!--USERNAME INPUT  -->
      <label for="username">Username</label>
      <input type="text" name="username" id="username" ng-model="auth.user.username" unique required>
      <!-- USERNAME VALIDATION/MESSAGES -->

      <!-- <div ng-messages="auth.registerForm.username.$error" ng-show="auth.registerForm.$submitted || auth.registerForm.username.$touched">
      <div ng-message="required" class="errorMessage">A username is required</div>
      <div ng-message="unique" class="errorMessage">Please choose a different username, this one was already been taken</div>
    </div> -->

  </div>

  <div>
    <label>First Name</label>
    <input type="text" ng-model="auth.user.firstname">
  </div>
  <div>
    <label>Last Name</label>
    <input type="text" ng-model="auth.user.lastname">
  </div>

  <div>
    <label>Email</label>
    <input type="text" ng-model="auth.user.email">
  </div>

  <div>
    <label>Password</label>
    <input type="password" ng-model="auth.user.password">
  </div>

  <div>
    <label>Password Confirmation</label>
    <input type="password" ng-model="auth.user.password_confirmation">
  </div>

  <button>Register</button>
</form>
</div>
</div>
